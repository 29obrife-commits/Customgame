<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* Score display styling */
    #scoreDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Score Display -->
  <div id="scoreDisplay">Score: 0</div>

  <a-scene>
    <!-- Sky background -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
    
    <!-- Camera with cursor for aiming -->
    <a-camera position="0 1.6 0">
      <a-cursor 
        color="yellow"
        opacity="0.8"
        raycaster="objects: .target"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02">
      </a-cursor>
    </a-camera>
    
    <!-- Target 1 - Red circle -->
    <a-circle 
      id="target1"
      position="-2 2 -5" 
      radius="0.8" 
      color="red"
      class="target"
      clickable>
    </a-circle>

    <!-- Target 2 - Blue circle -->
    <a-circle 
      id="target2"
      position="2 3 -6" 
      radius="0.6" 
      color="blue"
      class="target"
      clickable>
    </a-circle>

    <!-- Target 3 - Green circle -->
    <a-circle 
      id="target3"
      position="0 2.5 -7" 
      radius="0.7" 
      color="green"
      class="target"
      clickable>
    </a-circle>
  </a-scene>

  <script>
    // Score tracking
    let score = 0;
    const scoreDisplay = document.getElementById('scoreDisplay');

    // Function to update score display
    function updateScore(points) {
      score += points;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    // Function to get random position
    function getRandomPosition() {
      const x = (Math.random() - 0.5) * 8; // Random between -4 and 4
      const y = Math.random() * 3 + 1;     // Random between 1 and 4
      const z = Math.random() * -3 - 4;    // Random between -4 and -7
      return `${x} ${y} ${z}`;
    }

    // Function to get random color
    function getRandomColor() {
      const colors = ['red', 'blue', 'green', 'orange', 'purple', 'yellow', 'pink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to get points based on target size
    function getPointsForTarget(target) {
      const radius = parseFloat(target.getAttribute('radius'));
      if (radius <= 0.6) return 15;  // Small targets = more points
      if (radius <= 0.7) return 10;  // Medium targets = medium points
      return 5;                      // Large targets = fewer points
    }

    // When targets are clicked/gazed at
    document.querySelectorAll('.target').forEach(target => {
      target.addEventListener('click', function() {
        // Calculate points for this hit
        const points = getPointsForTarget(this);
        updateScore(points);
        
        // Make target disappear when hit
        this.setAttribute('visible', false);
        
        console.log(`Target hit! +${points} points. Total: ${score}`);
        
        // Respawn target after 1 second at random position
        setTimeout(() => {
          // Set random position
          this.setAttribute('position', getRandomPosition());
          
          // Set random color
          this.setAttribute('color', getRandomColor());
          
          // Randomly change size for different point values
          const newRadius = Math.random() * 0.4 + 0.5; // Between 0.5 and 0.9
          this.setAttribute('radius', newRadius);
          
          // Make visible again
          this.setAttribute('visible', true);
        }, 1000);
      });
    });

    // Make targets move to random positions every few seconds
    setInterval(() => {
      document.querySelectorAll('.target').forEach(target => {
        if (target.getAttribute('visible')) {
          target.setAttribute('animation', `
            property: position; 
            to: ${getRandomPosition()}; 
            dur: 2000
          `);
        }
      });
    }, 4000); // Move every 4 seconds
  </script>
</body>
</html>
