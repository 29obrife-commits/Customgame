<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* Game UI Styling */
    .game-ui {
      position: fixed;
      font-family: Arial, sans-serif;
      z-index: 1000;
      color: white;
    }

    #startScreen {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #gameOverScreen {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #scoreDisplay {
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    #timerDisplay {
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    .start-button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

    .start-button:hover {
      background: #45a049;
    }

    h1 {
      font-size: 48px;
      text-align: center;
    }

    .final-score {
      font-size: 36px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="game-ui">
    <h1>Target Practice Game</h1>
    <p>Shoot the moving targets!</p>
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="game-ui">
    <h1>Game Over!</h1>
    <div id="finalScore" class="final-score"></div>
    <button class="start-button" onclick="restartGame()">Play Again</button>
  </div>

  <!-- Game UI -->
  <div id="scoreDisplay" class="game-ui">Score: 0</div>
  <div id="timerDisplay" class="game-ui">Time: 2:05</div>

  <a-scene>
    <!-- Sky background -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
    
    <!-- Camera with cursor -->
    <a-camera position="0 1.6 0">
      <a-cursor 
        color="yellow"
        opacity="0.8"
        raycaster="objects: .target"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02">
      </a-cursor>
    </a-camera>
    
    <!-- Targets -->
    <a-circle 
      id="target1"
      position="-2 2 -5" 
      radius="0.8" 
      color="red"
      class="target"
      clickable
      visible="false">
    </a-circle>

    <a-circle 
      id="target2"
      position="2 3 -6" 
      radius="0.6" 
      color="blue"
      class="target"
      clickable
      visible="false">
    </a-circle>

    <a-circle 
      id="target3"
      position="0 2.5 -7" 
      radius="0.7" 
      color="green"
      class="target"
      clickable
      visible="false">
    </a-circle>
  </a-scene>

  <script>
    // Game variables
    let score = 0;
    let timeLeft = 125; // 2.05 minutes = 125 seconds
    let gameActive = false;
    let gameTimer;
    let moveTimer;

    // UI elements
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const finalScore = document.getElementById('finalScore');

    // Start the game
    function startGame() {
      // Reset everything
      score = 0;
      timeLeft = 125;
      gameActive = true;

      // Hide start screen, show game UI
      startScreen.style.display = 'none';
      scoreDisplay.style.display = 'block';
      timerDisplay.style.display = 'block';

      // Show targets
      document.querySelectorAll('.target').forEach(target => {
        target.setAttribute('visible', true);
        target.setAttribute('position', getRandomPosition());
        target.setAttribute('color', getRandomColor());
      });

      // Start countdown timer
      updateTimer();
      gameTimer = setInterval(() => {
        timeLeft--;
        updateTimer();
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      // Start moving targets
      moveTimer = setInterval(() => {
        if (gameActive) {
          document.querySelectorAll('.target').forEach(target => {
            if (target.getAttribute('visible')) {
              target.setAttribute('animation', `
                property: position; 
                to: ${getRandomPosition()}; 
                dur: 2000
              `);
            }
          });
        }
      }, 3000);
    }

    // End the game
    function endGame() {
      gameActive = false;
      
      // Stop timers
      clearInterval(gameTimer);
      clearInterval(moveTimer);

      // Hide everything
      document.querySelectorAll('.target').forEach(target => {
        target.setAttribute('visible', false);
      });
      scoreDisplay.style.display = 'none';
      timerDisplay.style.display = 'none';

      // Show game over screen with final score
      finalScore.textContent = `Your Score: ${score}`;
      gameOverScreen.style.display = 'flex';
    }

    // Restart game
    function restartGame() {
      gameOverScreen.style.display = 'none';
      startGame();
    }

    // Update timer display (show minutes:seconds)
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Random position for targets
    function getRandomPosition() {
      const x = (Math.random() - 0.5) * 8;
      const y = Math.random() * 3 + 1;
      const z = Math.random() * -3 - 4;
      return `${x} ${y} ${z}`;
    }

    // Random colors
    function getRandomColor() {
      const colors = ['red', 'blue', 'green', 'orange', 'purple', 'yellow', 'pink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Target click events
    document.querySelectorAll('.target').forEach(target => {
      target.addEventListener('click', function() {
        if (!gameActive) return;

        // Add 10 points for each hit
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        
        // Hide target temporarily
        this.setAttribute('visible', false);
        
        // Respawn target after short delay
        setTimeout(() => {
          if (gameActive) {
            this.setAttribute('position', getRandomPosition());
            this.setAttribute('color', getRandomColor());
            this.setAttribute('visible', true);
          }
        }, 800);
      });
    });
  </script>
</body>
</html>
