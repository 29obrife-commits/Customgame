<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* Game UI Styling */
    .game-ui {
      position: fixed;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #startScreen {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #gameOverScreen {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #scoreDisplay {
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    #timerDisplay {
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    .game-button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .game-button:hover {
      background: #45a049;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .instructions {
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="game-ui">
    <h1>ðŸŽ¯ Target Practice</h1>
    <div class="instructions">
      <p>Aim with your mouse and click to shoot targets!</p>
      <p>Small targets = More points</p>
      <p>You have 60 seconds - Good luck!</p>
    </div>
    <button class="game-button" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="game-ui">
    <h1>ðŸŽ® Game Over!</h1>
    <div id="finalScore" style="font-size: 36px; margin: 20px;"></div>
    <div id="highScoreDisplay" style="font-size: 24px; margin: 10px;"></div>
    <button class="game-button" onclick="startGame()">Play Again</button>
  </div>

  <!-- Game UI -->
  <div id="scoreDisplay" class="game-ui">Score: 0</div>
  <div id="timerDisplay" class="game-ui">Time: 60</div>

  <a-scene>
    <!-- Sky background -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
    
    <!-- Camera with cursor for aiming -->
    <a-camera position="0 1.6 0">
      <a-cursor 
        color="yellow"
        opacity="0.8"
        raycaster="objects: .target"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02">
      </a-cursor>
    </a-camera>
    
    <!-- Target 1 -->
    <a-circle 
      id="target1"
      position="-2 2 -5" 
      radius="0.8" 
      color="red"
      class="target"
      clickable
      visible="false">
    </a-circle>

    <!-- Target 2 -->
    <a-circle 
      id="target2"
      position="2 3 -6" 
      radius="0.6" 
      color="blue"
      class="target"
      clickable
      visible="false">
    </a-circle>

    <!-- Target 3 -->
    <a-circle 
      id="target3"
      position="0 2.5 -7" 
      radius="0.7" 
      color="green"
      class="target"
      clickable
      visible="false">
    </a-circle>
  </a-scene>

  <script>
    // Game variables
    let score = 0;
    let timeLeft = 60;
    let gameActive = false;
    let gameTimer;
    let moveTimer;
    let highScore = localStorage.getItem('targetGameHighScore') || 0;

    // UI elements
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const finalScore = document.getElementById('finalScore');
    const highScoreDisplay = document.getElementById('highScoreDisplay');

    // Start the game
    function startGame() {
      // Reset game state
      score = 0;
      timeLeft = 60;
      gameActive = true;

      // Hide screens and show game UI
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      scoreDisplay.style.display = 'block';
      timerDisplay.style.display = 'block';

      // Show targets
      document.querySelectorAll('.target').forEach(target => {
        target.setAttribute('visible', true);
        target.setAttribute('position', getRandomPosition());
        target.setAttribute('color', getRandomColor());
      });

      // Start game timer
      updateDisplay();
      gameTimer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      // Start target movement
      moveTimer = setInterval(() => {
        if (gameActive) {
          document.querySelectorAll('.target').forEach(target => {
            if (target.getAttribute('visible')) {
              target.setAttribute('animation', `
                property: position; 
                to: ${getRandomPosition()}; 
                dur: 2000
              `);
            }
          });
        }
      }, 3000);
    }

    // End the game
    function endGame() {
      gameActive = false;
      
      // Stop timers
      clearInterval(gameTimer);
      clearInterval(moveTimer);

      // Hide targets and game UI
      document.querySelectorAll('.target').forEach(target => {
        target.setAttribute('visible', false);
      });
      scoreDisplay.style.display = 'none';
      timerDisplay.style.display = 'none';

      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('targetGameHighScore', highScore);
      }

      // Show game over screen
      finalScore.textContent = `Final Score: ${score}`;
      highScoreDisplay.textContent = `High Score: ${highScore}`;
      gameOverScreen.style.display = 'flex';
    }

    // Update score and timer display
    function updateDisplay() {
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time: ${timeLeft}`;
    }

    // Update score
    function updateScore(points) {
      if (gameActive) {
        score += points;
        updateDisplay();
      }
    }

    // Get random position
    function getRandomPosition() {
      const x = (Math.random() - 0.5) * 8;
      const y = Math.random() * 3 + 1;
      const z = Math.random() * -3 - 4;
      return `${x} ${y} ${z}`;
    }

    // Get random color
    function getRandomColor() {
      const colors = ['red', 'blue', 'green', 'orange', 'purple', 'yellow', 'pink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Get points based on target size
    function getPointsForTarget(target) {
      const radius = parseFloat(target.getAttribute('radius'));
      if (radius <= 0.6) return 15;
      if (radius <= 0.7) return 10;
      return 5;
    }

    // Target click events
    document.querySelectorAll('.target').forEach(target => {
      target.addEventListener('click', function() {
        if (!gameActive) return;

        const points = getPointsForTarget(this);
        updateScore(points);
        
        this.setAttribute('visible', false);
        
        setTimeout(() => {
          if (gameActive) {
            this.setAttribute('position', getRandomPosition());
            this.setAttribute('color', getRandomColor());
            const newRadius = Math.random() * 0.4 + 0.5;
            this.setAttribute('radius', newRadius);
            this.setAttribute('visible', true);
          }
        }, 800);
      });
    });
  </script>
</body>
</html>
